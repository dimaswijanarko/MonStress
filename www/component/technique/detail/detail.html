
<ion-pane>
  <ion-header-bar align-title="center" class="bar bar-header bar-positive">
    <a class="button button-icon icon ion-ios-arrow-left" back></a>
    <h1 class="title">
      <img class="title-img" src="img/bar.png">
    </h1>
  </ion-header-bar>
  <ion-content class="padding" overflow-scroll="true">
    <div class="item item-divider">
      {{data.title}}
    </div>
    <div class="item item-body">
      <img class="full-image" src="img/2_27.jpg">
      <center>
        <p>
          
        </p>
      </center>
    </div>
    <div class="card card-blue">
      <a ui-sref="image({url: data.url})" class="item item-icon-left" ng-if="data.image.length !==0">
        <i class="icon ion-images"></i>
        Gambar
      </a>
      <a ui-sref="video({url: data.url})" class="item item-icon-left" ng-if="data.video.length !==0">
        <i class="icon ion-social-youtube-outline"></i>
        Video
      </a>
    </div>
  
  </ion-content>
</ion-pane>
