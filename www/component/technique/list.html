
<ion-pane>
  <ion-header-bar align-title="center" class="bar bar-header bar-positive">
    <a class="button button-icon icon ion-ios-arrow-left" back></a>
    <h1 class="title">
      <img class="title-img" src="img/bar.png">
    </h1>
  </ion-header-bar>
  <ion-content class="padding-vertical has-header">
    
    <div class="list card-blue">
      <a ui-sref="detail({url: x.sub})" class="item item-icon-left" ng-repeat="x in data">
        <i ng-class="x.icon"></i>
        {{x.name}}
      </a>
    </div>

    

  </ion-content>
</ion-pane>
