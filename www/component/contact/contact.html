
<ion-pane>
  <ion-header-bar align-title="center" class="bar bar-header bar-positive">
    <a class="button button-icon icon ion-ios-arrow-left" back></a>
    <h1 class="title">
      <img class="title-img" src="img/bar.png">
    </h1>
  </ion-header-bar>
  <ion-content class="padding">

    <div class="card">

      <div class="item item-body">
        <img width="100%" src="img/kel.jpg">
      </div>
    <div class="item">

    <div class="card">
      <a class="item item-icon-left" ng-href="mailto:{{msg.email}}">
        <i class="icon ion-email"></i>
        Email Perawat Jiwa
      </a>
    </div>
    
    <div class="card">
      <a class="item item-avatar item-icon-right" ng-repeat="x in data" ng-href="tel:{{x.no}}">
        <img ng-src="{{x.img}}">
        <h2>{{x.name}}</h2>
          <i style="color: red;" class="icon ion-ios-telephone"></i> <span style="color: green;">{{x.no}}</span>
      </a>
    </div>

    

  </ion-content>
</ion-pane>
